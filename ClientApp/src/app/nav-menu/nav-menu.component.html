        <span class='icon-bar'></span>

      </button>

    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>

          <a [href]="apiLoginUrl" (click)='collapse()'>

          <a [href]="apiLogoutUrl" (click)='collapse()'>

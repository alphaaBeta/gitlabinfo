<div class='main-nav'>
  <div class='navbar navbar-inverse'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'
        [attr.aria-expanded]='isExpanded' (click)='toggle()'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand' [routerLink]='["/"]'>ProgressTracker</a>
    </div>
    <div class='clearfix'></div>
    <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
      <ul class='nav navbar-nav'>
        <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
          <a [routerLink]='["/"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-home'></span> Home
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/groups"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-education'></span> Groups
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/projects"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-blackboard'></span> Projects
          </a>
        </li>
        <li [routerLinkActive]='["link-active"]'>
          <a [routerLink]='["/account"]' (click)='collapse()'>
            <span class='glyphicon glyphicon-user'></span> Account
          </a>
        </li>
        <li *ngIf="!user" [routerLinkActive]='["link-active"]'>
          <a class="login" [href]="apiLoginUrl" (click)='collapse()'>
            <span class='glyphicon glyphicon-th-list'></span> Login
          </a>
        </li>
        <li *ngIf="user" [routerLinkActive]='["link-active"]'>
          <a class="logout" [href]="apiLogoutUrl" (click)='collapse()'>
            <span class='glyphicon glyphicon-th-list'></span> Logout
          </a>
        </li>
        <li>
          <a href="javascript:void(0);" *ngIf="user && ownerModeEnabled" (click)='switchOwnerMode()'>
            <span class='glyphicon glyphicon-th-list'></span> Disable owner mode
          </a>
          <a href="javascript:void(0);" *ngIf="user && !ownerModeEnabled" (click)='switchOwnerMode()'>
            <span class='glyphicon glyphicon-th-list'></span> Enable owner mode
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

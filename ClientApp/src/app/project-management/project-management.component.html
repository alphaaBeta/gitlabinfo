<div *ngIf="groups && groups.length" style="display: inline;">
  <div *ngFor="let group of groups" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{group.name}}</h3>
    </div>
    <div class="panel-body">
      <div>{{group.description}}</div>
      <div style="display: inline;">
        <a [routerLink]="[ '/projects/request', group.id ]">
          <button type="button" class="btn btn-primary">
            AAA
          </button>
        </a>
        <button (click)="[getProjects(group.id)]" type="button" class="btn btn-primary">BBB</button>
      </div>
    </div>
  </div>
</div>
<hr />
<div *ngIf="projects && projects.length">
  <div *ngFor="let project of projects" class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{project.name}}</h3>
    </div>
    <div class="panel-body">
      <div>{{project.description}}</div>
      <hr/>
      <app-project-time-report [projectId]="project.id"></app-project-time-report>
    </div>
  </div>
</div>
